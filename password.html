<body>
    
    <section class=" bg-[#fe724c] min-h-screen flex items-center justify-center">
        <div class="  bg-[#ffc529] flex rounded-2xl shadow-lg max-w-3x1 p-5">

            <div class="sm:w-1/2 px-16 p-5">
                <h2 class="font-bold text-2xl">Forgot Password?</h2>
                <p class="text-sm mt-4">Enter you email address and we'll send you 
                    confirmation code to reset your password</p>

                <form action="" class="flex flex-col gap-3">
                        <label class="mt-8 font-semibold">Email Address</label>
                        <input class="p-1 rounded-xl border" type="text" name="email" required="">
                        <a class="text-right text-[10px] text-indigo-500 " href="phoneinput.html">Switch to Phone Number</a> 
                        <button class="bg-[#ff8d29] text-black drop-shadow-md font-extrabold py-1 rounded-2xl" type="button"  onclick="cNumber()">Continue</button>
                </form>

                

                

            </div>

            <div class="sm:block hidden w-1/2 mt-16 object-cover">
                <img class="w-[400px]" src="images/Modern Restaurant Bar and Grill Food Logo.png">
            </div>


        </div>


    </section>

        <script src="function.js"></script>
