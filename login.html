<body>

    <section class="container">
        <div class="wrapper">

            <div class="login">
                <h2>Login to your account.</h2>
                <p>Please sign in to your account</p>

                        <input class="p-1 rounded-xl border" type="text" name="email" required="">
                        <label class="font-semibold">Password</label>
                        <input class="p-1 rounded-xl border w-full" type="password" name="password" required="">
                        <button class="bg-[#ff8d29] text-black drop-shadow-md font-extrabold py-1 rounded-2xl" type="button"  onclick="signIn()">Sign In</button>
                        <a class="text-right text-[10px] text-indigo-500 " href="#">Forgot Password?</a> 
                </form>

                

                <div class="mt-5 grid grid-cols-3 items-center text-black">
                        <hr class= "border-black">
                        <p class="text-center">Or</p>
                        <hr class="border-black">
                </div>
