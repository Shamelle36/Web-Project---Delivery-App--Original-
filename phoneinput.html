<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <section class=" bg-[#fe724c] min-h-screen flex items-center justify-center">
        <div class="  bg-[#ffc529] flex rounded-2xl shadow-lg p-5">

            <div class="sm:w-1/2 px-16 p-5">
                <h2 class="font-bold text-2xl">Forgot Password?</h2>
                <p class="text-sm mt-4">Enter you email address and we'll send you 
                    confirmation code to reset your password</p>

                <form action="" class="flex flex-col gap-3">
                        <label class="mt-8 font-semibold">Phone Number</label>
            
                        <button type="button" class="inline-flex w-[50px] px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-600 dark:hover:text-white" role="menuitem">
                            <div class="inline-flex items-center">
                                +63
                                
                            </div>
                        </button>
                        <label for="phone-input" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Phone number:</label>
                                    <div class="relative w-full">
                                        <input type="text" id="phone-input" aria-describedby="helper-text-explanation" class="block p-2.5 w-100px z-20 text-sm text-gray-900 bg-none rounded-e-lg border-s-0 border border-gray-300 focus:ring-blue-500 focus:border-blue-500  dark:border-s-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required />
                                    </div>


                        <a class="text-right text-[10px] text-indigo-500 " href="password.html">Switch to Email</a> 
                        <button class="bg-[#ff8d29] text-black drop-shadow-md font-extrabold py-1 rounded-2xl" type="button"  onclick="cEmail()">Continue</button>
                </form>

            </div>

            <div class="sm:block hidden w-1/2 mt-16 object-cover">
                <img class="w-[400px]" src="images/Modern Restaurant Bar and Grill Food Logo.png">
            </div>


        </div>


    </section>
</body>
</html>
